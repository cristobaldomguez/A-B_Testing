<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="shortcut icon" href="assets/ico/favicon.ico" />
	<title></title>
	
	<!--[if lt IE 9]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<header>
		<div class="container">
			<a href="#" class="mainProfile">
				<img src="assets/images/default_profile.svg" alt="">
			</a>
			<a href="#" class="logo">
				<img src="assets/images/logo.svg" alt="">
			</a>
			<a href="#" class="mainMenu">
				<i class="icon-menu" aria-hidden="true"></i>
			</a>
		</div>
	</header>
	<div class="content login">
		<div class="container">
			<div class="login-container">
				<img src="assets/images/default_profile.svg" class="image_profile" alt="">
				<form action="#" id="login">
					<input type="text" name="user" class="usr" placeholder="Usuario">
					<input type="password" class="pswd" placeholder="Password">
					<button type="submit" form="login" value="Submit">Ingresar</button>
					<a href="#" class="remember"><i class="icon-ok-squared" aria-hidden="true"></i> Mantenerme logueado</a>
				</form>
				<a href="#" class="forgot">¿Olvidó su password?</a>
			</div>
		</div>
	</div>
	<footer>
		<small>Copyright</small>
	</footer>
		
	<!-- this is where we put our custom functions -->
	<script src="assets/js/admin.min.js"></script>
</body>
</html>
